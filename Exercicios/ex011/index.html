<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes
        ou simplesmente aumente e diminua o tamanho do seu navegador. 
    </p>

    <picture>
        <source media="(max-width: 700px)" srcset="imagens/emoji-1.jpg" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/emoji-2.jpg" type="image/png">
        <img src="imagens/emoji-03.jpg" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
   <audio>
    <source src="midia/blue.mp3" type="audio/mpeg">
   </audio>
    <!-- MP3 WAV OGG -->

</body>
</html>
