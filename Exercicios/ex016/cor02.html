<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <Style>
        *{  /* Configurações globais das CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(to right, #F20574, 
            #D904A0, #BC04BF, #F2A30F, #F2780C);
            background-attachment: fixed; /* para fixar a imagem */
        }
    </Style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
