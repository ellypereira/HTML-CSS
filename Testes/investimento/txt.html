<!DOCTYPE html>
<html>
  <head>
    <title>Verificar se é estrangeiro</title>
    <style>
      /* Estilos para o formulário */
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      
      label, input {
        margin: 10px;
      }
      
      button {
        margin-top: 20px;
        padding: 10px;
        border-radius: 5px;
        background-color: #0077FF;
        color: white;
        font-weight: bold;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Verificar se a pessoa é estrangeira</h1>
    
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>
      
      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" required>
      
      <label for="pais">País de origem:</label>
      <input type="text" id="pais" name="pais" required>
      
      <button type="submit">Verificar</button>
    </form>
    
    <script>
      // Lógica de programação para verificar se a pessoa é estrangeira
      const form = document.querySelector('form');
      form.addEventListener('submit', (event) => {
        event.preventDefault(); // Evita que o formulário seja enviado
        
        const nome = document.getElementById('nome').value;
        const idade = parseInt(document.getElementById('idade').value);
        const pais = document.getElementById('pais').value;
        
        let estrangeiro = false;
        if (pais !== 'Brasil') {
          estrangeiro = true;
        }
        
        alert(`${nome} tem ${idade} anos e é ${pais ? 'estrangeiro' : 'brasileiro'}.`);
      });
    </script>
  </body>
</html>
