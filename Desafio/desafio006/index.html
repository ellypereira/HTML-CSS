    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse <br>sobre os termos para descobrir qual tag deverá utilizar em cada caso.
</p>
<ul type="square">
  <abbr title="Use a tag <p>"><li>Parágrafos</li></abbr>
    <abbr title="Use a tag <img>"><li>Imagens</li></abbr>
    <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
    <abbr title="Use a tag <code>"><li>Código-Fonte</li></abbr>
    <abbr title="Use a tag <ol> e <li>"><li>Lista numerada</li></abbr>
        <abbr title="Use a tag <ul> e <li>"><li>Listas com Demarcadores</li></abbr>

</body>
